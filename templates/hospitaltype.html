<ion-view title="Hospital Types">
    <ion-content>
        <div class="type-head">
    		Healthcare Types
    	</div>
        <ion-list>
            <ion-item ng-repeat="hospType in hospTypes" href="#/hospital/{{hospType.id}}">
            	<div class="type-name">
                	{{hospType.type_name}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

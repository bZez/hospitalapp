<ion-view title="Menu">
    <ion-content>
    	<div class="menu-head">
    		Insert the logo
    	</div>
        <ion-list>
            <ion-item ng-repeat="menu in menus" href="#/explore">
            	<div class="menu-left">
            		glyphicon
            	</div>
            	<div class="menu-right">
                	<div class="menu-list-title">{{menu.title}}</div>
                	<div class="menu-list-subtitle">{{expItem.subtitle}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

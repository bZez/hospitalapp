<ion-view title="Emirates">
    <ion-content>
    	<div class="emir-head">
    			Emirates
    	</div>
        <ion-list>
            <ion-item ng-repeat="emirate in emirates" href="#/hospital/{{emirate.type}}/{{emirate.id}}">
            	<div class="emir-name">
                	{{emirate.emirate_name}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
